<section id="beschwerde-formular">
    <h1>Beschwerdeformular</h1>
    <form action="/submit-complaint" method="POST">
        <label for="category">Kategorie:</label>
        <select id="category" name="category" required>
            <option value="" disabled selected>Bitte w√§hlen</option>
            <option value="service">Familie</option>
            <option value="product">Arbeit</option>
            <option value="delivery">Wohnen</option>
            <option value="billing">Verkehr</option>
            <option value="other">Sonstiges</option>
        </select>

        <label for="title">Titel der Beschwerde:</label>
        <input type="text" id="title" name="title" placeholder="Titel eingeben" required>

        <label for="complaint">Beschwerde:</label>
        <textarea id="complaint" name="complaint" rows="6" placeholder="Beschwerde hier eingeben..." required></textarea>

        <button type="submit">Absenden</button>
    </form>
</section>
