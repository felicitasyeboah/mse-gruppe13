<section id="beschwerden-status">
    <h1>Ihr Feedback im Ãœberblick</h1>
  <div *ngIf="response">
     <!--<pre>{{ data.data | json }}</pre>   Display the fetched data -->
    <table *ngIf="response.data && response.data.length > 0" class="feedback-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Titel</th>
        <th>Kategorie</th>
        <th>Inhalt</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let feedback of response.data" (click)="goToDetail(feedback.id)" class="clickable-row">
        <td>{{ feedback.id }}</td>
        <td>{{ feedback.title }}</td>
        <td>{{ feedback.category }}</td>
        <td>{{ feedback.content }}</td>
        <td>{{ feedback.status }}</td>
      </tr>
      </tbody>
    </table>

  </div>

  <div *ngIf="errorMessage">
    <p>Error: {{ errorMessage }}</p>  <!-- Display the error message -->
 </div>
</section>
